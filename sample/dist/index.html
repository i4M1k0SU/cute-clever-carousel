<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>サンプル</title>
	<style>
		/* Required styles */
		.ccc-frame {
			overflow: hidden;
		}
		.ccc-items {
			position: relative;
			white-space: nowrap;
		}
		.ccc-items > * {
			display: inline-block;
		}

		/* Application styles */
		.carousel-items img {
			width: 150px;
		}
		.carousel-items img:not(:last-child) {
			margin-right: 16px;
		}

		.dummy {
			height: 2000px;
			background-color: #eee;
			color: #ccccff;
			margin-top: 32px;
		}
	</style>
</head>
<body>
<h1>sample</h1>
<div class="carousel">
	<div class="ccc-frame">
		<div class="ccc-items carousel-items">
			<img src="https://placehold.jp/150x200.png?text=1">
			<img src="https://placehold.jp/150x200.png?text=2">
			<img src="https://placehold.jp/150x200.png?text=3">
			<img src="https://placehold.jp/150x200.png?text=4">
			<img src="https://placehold.jp/150x200.png?text=5">
			<img src="https://placehold.jp/150x200.png?text=6">
			<img src="https://placehold.jp/150x200.png?text=7">
			<img src="https://placehold.jp/150x200.png?text=8">
			<img src="https://placehold.jp/150x200.png?text=9">
			<img src="https://placehold.jp/150x200.png?text=10">
			<img src="https://placehold.jp/150x200.png?text=11">
			<img src="https://placehold.jp/150x200.png?text=12">
			<img src="https://placehold.jp/150x200.png?text=13">
			<img src="https://placehold.jp/150x200.png?text=14">
			<img src="https://placehold.jp/150x200.png?text=15">
			<img src="https://placehold.jp/150x200.png?text=16">
		</div>
	</div>
</div>
<table id="options">
</table>
<div class="dummy">
	dummy div for vertical scroll check
</div>
<script type="application/javascript" src="index.js"></script>
</body>
</html>
